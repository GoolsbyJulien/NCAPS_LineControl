<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script type="text/javascript">
    function play() {
      let sound = new Audio("sound.wav");

      setInterval(function() {
        sound.play();

      }, 1000);
    }
  </script>
  <button type="button" name="button" onclick="play()">
    Play sound
    </button>
</body>

</html>x
